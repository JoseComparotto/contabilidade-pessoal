# Environment File Import
spring.config.import=optional:file:.env[.properties]

# Tests also run against Postgres (same env vars as main profile)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:${DB_PORT:5432}/${POSTGRES_DB:contabilidade}}
spring.datasource.username=${APP_DB_USER:app}
spring.datasource.password=${APP_DB_PASSWORD:app}
spring.datasource.driver-class-name=org.postgresql.Driver

# Keep the same JPA/Flyway behavior in tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=true
