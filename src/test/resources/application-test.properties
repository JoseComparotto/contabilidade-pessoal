# Tests also run against Postgres (same env vars as main profile)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:${DB_PORT:5432}/${POSTGRES_DB:contabilidade}}
spring.datasource.username=${POSTGRES_USER:conta}
spring.datasource.password=${POSTGRES_PASSWORD:conta}
spring.datasource.driver-class-name=org.postgresql.Driver

# Keep the same JPA/Flyway behavior in tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=true
