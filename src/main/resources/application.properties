spring.application.name=contabilidade-pessoal

# --- Environment File Import ---
spring.config.import=optional:file:.env[.properties]

# --- Datasource (PostgreSQL) ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:${DB_PORT:5432}/${POSTGRES_DB:contabilidade}}
spring.datasource.username=${APP_DB_USER}
spring.datasource.password=${APP_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Flyway runs with admin user (superuser) distinct from app user
spring.flyway.url=${DB_URL:jdbc:postgresql://localhost:${DB_PORT:5432}/${POSTGRES_DB:contabilidade}}
spring.flyway.user=${POSTGRES_USER}
spring.flyway.password=${POSTGRES_PASSWORD}

# Placeholders to use inside migrations (e.g., ${app_user})
spring.flyway.placeholders.app_user=${APP_DB_USER:app}
spring.flyway.placeholders.app_user_password=${APP_DB_PASSWORD:app}
