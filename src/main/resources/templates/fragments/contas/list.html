<div xmlns:th="http://www.thymeleaf.org" th:fragment="contaTable(contas, title)">
    <h2 th:if="${title != null}" th:text="${title}" style="margin-top:1.5rem">Contas</h2>
    <div class="table-wrap" th:if="${contas != null}">
    <table class="clickable-rows">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Saldo Atual</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${contas}" th:object="${c}"
                    th:classappend="(${c.tipo.name() == 'SINTETICA'} ? 'sintetica ' : '') + (${c.redutora} ? 'redutora' : '')">
                    <td>
                        <a th:href="@{/contas/{id}(id=*{id})}" th:text="*{codigo != null ? codigo : (id != null ? id : '')}">1</a>
                    </td>
                    <td>
                        <a th:href="@{/contas/{id}(id=*{id})}">
                            <span class="tag" th:if="*{redutora}" title="Conta redutora">(-)</span>
                            <span th:text="*{descricao}">Descrição</span>
                        </a>
                    </td>
                    <td class="accounting-column" th:classappend="*{saldoAtual != null} ? (*{saldoAtual} &lt; 0 ? ' negative' : ' positive') : ''">
                        <a th:href="@{/contas/{id}(id=*{id})}" th:text="*{saldoAtualFormatado}">R$ 0,00</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
