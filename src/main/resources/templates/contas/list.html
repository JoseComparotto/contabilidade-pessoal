<!DOCTYPE html>

<head th:replace="~{fragments/head :: commonHead('Plano de Contas')}"></head>

<body>

    <main class="container">
        <div class="page-header">
            <h1>Plano de Contas</h1>
            <div class="actions">

        <div th:replace="~{fragments/contas/list :: contaTable(${contas}, null)}"></div>

</html>
