<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: commonHead('Contas')}"></head>

<body>
    <div th:replace="~{fragments/toast :: toasts}"></div>
    <main class="container">
        <h1>Contas</h1>
        <div class="controls">
            <a href="/contas/new">+ Nova conta</a>
        </div>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Saldo Atual</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Flattened view renders a list of ContaViewDto which has id, codigo, descricao, natureza, tipo -->
                    <tr th:each="c : ${contas}" th:object="${c}" th:classappend="(${c.tipo.name() == 'SINTETICA'} ? 'sintetica ' : '') 
                   + (${c.redutora} ? 'redutora' : '')">
                        <td th:text="*{codigo != null ? codigo : (id != null ? id : '')}">1</td>
                        <td>
                            <span class="tag" th:if="*{redutora}" title="Conta redutora">(-)</span>
                            <span th:text="*{descricao}">Descrição</span>
                        </td>
                        <td th:text="*{saldoAtualFormatado}">R$ 0,00</td>
                        <td style="white-space:nowrap; display:flex; gap:.4rem">
                            <a class="btn details icon" th:href="@{/contas/{id}(id=*{id})}" aria-label="Detalhes">
                                <i class="fa-solid fa-circle-info"></i>
                                <span class="sr-only">Detalhes</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <script src="/js/toast.js"></script>
</body>

</html>
