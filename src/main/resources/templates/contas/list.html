<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contas</title>
    <link rel="stylesheet" href="/css/contas.css" />
</head>
<body>
    <main class="container">
        <h1>Contas</h1>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Saldo Atual</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Flattened view renders a list of ContaFlatDto which has id, codigo, descricao, natureza, tipo -->
                    <tr th:each="c : ${contas}" th:object="${c}" th:classappend="${c.tipo.name() == 'SINTETICA'} ? 'sintetica'">
                        <td th:text="*{codigo != null ? codigo : (id != null ? id : '')}">1</td>
                        <td th:text="*{descricao}">Descrição</td>
                        <td th:text="*{saldoAtualFormatado}">R$ 0,00</td>
                        <td>
                            <form th:if="*{deletable}" th:action="@{/contas/{id}/delete(id=*{id})}" method="post" onsubmit="return confirm('Deseja excluir essa conta?');">
                                <!-- Spring MVC common pattern: use hidden _method if your app expects HTTP DELETE via method override -->
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn delete">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
</body>
</html>
