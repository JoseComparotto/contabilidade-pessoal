<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: commonHead(${conta.displayText})}"></head>

<body>
    <div th:replace="~{fragments/toast :: toasts}"></div>
    <main class="container">
        <h1>Detalhes da Conta</h1>

        <div class="controls" style="margin-bottom:1rem">
            <a href="/contas">← Voltar</a>
        </div>

        <div class="form-card">
            <h2 th:text="${conta.displayText}"></h2>
            <div class="form-grid">
                <div class="field">
                    <label>Tipo</label>
                    <input type="text" th:value="${conta.tipo != null ? conta.tipo.name() : ''}" disabled />
                </div>
                <div class="field">
                    <label>Redutora</label>
                    <input type="text"
                        th:value="${conta.redutora != null ? (conta.redutora ? 'Sim' : 'Não') : '—'}" disabled />
                </div>
                <div class="field">
                    <label>Saldo Atual</label>
                    <input type="text" th:value="${conta.saldoAtualFormatado}" disabled />
                </div>
                <div class="field">
                    <label>Conta superior</label>
                    <div class="input-link" th:if="${conta.superior != null}">
                        <input type="text" disabled th:value="${conta.superior.displayText}" />
                        <a class="cover" th:href="@{/contas/{id}(id=${conta.superior.id})}">
                            <span class="sr-only">Abrir detalhes da conta superior</span>
                        </a>
                    </div>
                    <input th:if="${conta.superior == null}" type="text" value="—" disabled />
                </div>
            </div>

            <div class="actions">
                <a class="btn edit" th:href="${conta.editable} ? @{'/contas/' + ${conta.id} + '/edit'} : ''"
                    th:classappend="${conta.editable} ? '' : ' disabled'"
                    th:attr="aria-disabled=${!conta.editable}, tabindex=${conta.editable} ? 0 : -1">Editar</a>

                <form th:action="@{'/contas/' + ${conta.id} + '/delete'}" method="post"
                    th:onsubmit="${conta.deletable} ? 'return confirm(\'Deseja excluir essa conta?\')' : 'return false;'"
                    style="display:inline">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn delete" th:classappend="${conta.deletable} ? '' : ' disabled'"
                        th:disabled="${!conta.deletable}">Excluir</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/toast.js"></script>
</body>

</html>
