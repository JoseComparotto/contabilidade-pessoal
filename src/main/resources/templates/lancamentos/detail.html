<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: commonHead('Lançamento')} "></head>

<body>
    <div th:replace="~{fragments/toast :: toasts}"></div>
    <main class="container">
        <div class="page-header">
            <h1>Detalhes do Lançamento</h1>
        </div>

        <div class="controls" style="margin-bottom:1rem">
            <a th:href="@{${redirectUrl}}">← Voltar</a>
        </div>

        <div class="form-card">
            <div class="card-header">
                <h2 th:text="${lancamento.displayText}"></h2>
                <div class="actions">
                    <a class="btn edit icon" th:href="${lancamento.editable} ? @{/lancamentos/{id}/edit(id=${lancamento.id})} : '#'"
                        th:classappend="${lancamento.editable} ? '' : ' disabled'"
                        th:attr="aria-disabled=${!lancamento.editable}, tabindex=${lancamento.editable} ? 0 : -1"
                        aria-label="Editar lançamento" title="Editar lançamento">
                        <i class="fa-solid fa-pen-to-square" aria-hidden="true"></i>
                        <span class="sr-only">Editar</span>
                    </a>

                    <form th:action="@{/lancamentos/{id}/delete(id=${lancamento.id})}" method="post"
                        th:onsubmit="${lancamento.deletable} ? 'return confirm(\'Deseja excluir essa lancamento?\')' : 'return false;'"
                        style="display:inline">
                        <input type="hidden" name="_method" value="delete" />
                        <input type="hidden" name="redirect" th:value="@{${redirectUrl}}" />
                        <button type="submit" class="btn delete icon"
                            th:classappend="${lancamento.deletable} ? '' : ' disabled'" th:disabled="${!lancamento.deletable}"
                            aria-label="Excluir lancamento" title="Excluir lancamento">
                            <i class="fa-solid fa-trash" aria-hidden="true"></i>
                            <span class="sr-only">Excluir</span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="form-grid">
                <div class="field">
                    <label>De: (Conta de Origem)</label>
                    <div class="input-link">
                        <input type="text" th:value="${lancamento.contaCredito.displayText}" disabled />
                        <a class="cover" th:href="@{/contas/{id}(id=${lancamento.contaCredito.id})}"><span class="sr-only">Abrir conta</span></a>
                    </div>
                </div>
                <div class="field">
                    <label>Para: (Conta de Destino)</label>
                    <div class="input-link">
                        <input type="text" th:value="${lancamento.contaDebito.displayText}" disabled />
                        <a class="cover" th:href="@{/contas/{id}(id=${lancamento.contaDebito.id})}"><span class="sr-only">Abrir conta</span></a>
                    </div>
                </div>
                <div class="field">
                    <label>Descrição</label>
                    <input type="text" th:value="${lancamento.descricao}" disabled />
                </div>
                <div class="field">
                    <label>Valor</label>
                    <input type="text" th:value="${lancamento.valorFormatado}" disabled />
                </div>
                <div class="field">
                    <label>Data</label>
                    <input type="text" th:value="${lancamento.dataCompetenciaFormatada}" disabled />
                </div>
                <div class="field">
                    <label>Status</label>
                    <input type="text" th:value="#{'StatusLancamento.' + ${lancamento.status}}" disabled />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
