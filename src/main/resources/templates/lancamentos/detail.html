<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: commonHead('Lançamento')} "></head>

<body>
    <div th:replace="~{fragments/toast :: toasts}"></div>
    <main class="container">
        <div class="page-header">
            <h1>Detalhes do Lançamento</h1>
            <div class="actions">
            </div>
        </div>

        <div class="controls" style="margin-bottom:1rem">
            <a th:href="@{/contas/{id}(id=${lancamento.contaPartida.id})}">← Voltar</a>
        </div>

        <div class="form-card">
            <div class="card-header">
                <h2 th:text="${lancamento.displayText}"></h2>
                <div class="actions">
                    <form th:action="@{/lancamentos/{id}/delete(id=${lancamento.id})}" method="post"
                        th:onsubmit="${lancamento.deletable} ? 'return confirm(\'Deseja excluir essa lancamento?\')' : 'return false;'"
                        style="display:inline">
                        <input type="hidden" name="_method" value="delete" />
                        <input type="hidden" name="redirect" th:value="@{/contas/{id}(id=${lancamento.contaPartida.id})}" />
                        <button type="submit" class="btn delete icon"
                            th:classappend="${lancamento.deletable} ? '' : ' disabled'" th:disabled="${!lancamento.deletable}"
                            aria-label="Excluir lancamento" title="Excluir lancamento">
                            <i class="fa-solid fa-trash" aria-hidden="true"></i>
                            <span class="sr-only">Excluir</span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="form-grid">
                <div class="field">
                    <label>Conta (partida)</label>
                    <div class="input-link">
                        <input type="text" th:value="${lancamento.contaPartida.displayText}" disabled />
                        <a class="cover" th:href="@{/contas/{id}(id=${lancamento.contaPartida.id})}"><span class="sr-only">Abrir conta</span></a>
                    </div>
                </div>
                <div class="field">
                    <label>Conta (contrapartida)</label>
                    <div class="input-link">
                        <input type="text" th:value="${lancamento.contaContrapartida.displayText}" disabled />
                        <a class="cover" th:href="@{/contas/{id}(id=${lancamento.contaContrapartida.id})}"><span class="sr-only">Abrir conta</span></a>
                    </div>
                </div>
                <div class="field">
                    <label>Sentido</label>
                    <input type="text" th:value="#{'SenditoNatural.' + ${lancamento.sentidoNatural.name()}}" disabled />
                </div>
                <div class="field">
                    <label>Data</label>
                    <input type="text" th:value="${lancamento.dataCompetenciaFormatada}" disabled />
                </div>
                <div class="field">
                    <label>Descrição</label>
                    <input type="text" th:value="${lancamento.descricao}" disabled />
                </div>
                <div class="field">
                    <label>Valor</label>
                    <input type="text" th:value="${lancamento.valorNaturalFormatado}" disabled />
                </div>
            </div>
        </div>
    </main>

    <script src="/js/toast.js"></script>
</body>

</html>
